<div class="main">
  <div class="login-box">
    <h1>Login</h1>
    <form #loginFrom="ngForm" (ngSubmit)="loginUser(loginFrom)">
      <label class="username" for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="username" required [(ngModel)]="login.username"
             #username="ngModel">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="enter password" required
             [(ngModel)]="login.password" [required]="true" [minlength]="8" #password="ngModel">
      <div *ngIf="password.touched && password.errors">La contrase침a requiere al menos 8 car치cteres</div>
      <div  [ngClass]="{'success' : !error, 'fail': error}">
        <span>Contrase침a o Usuario incorrectos</span>
      </div>
      <button class="btn-login" type="submit" value="login" routerLink="/login">Login</button>
    </form>
    <div class="p">
      <a href="/resetpsw">Has olvidado tu contrase침a?</a>
      <a href="/register">Registrarse</a>
    </div>
  </div>
</div>
