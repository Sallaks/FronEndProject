<div class="main">
  <div class="register-box">
    <h1>Register here</h1>

    <form #registerFrom="ngForm" (submit)="register(registerFrom)">
      <label class="email" for="email"><b>Email</b></label>
      <input
        type="text"
        placeholder="Ingrese su email"
        name="Email"
        id="Email"
        required
        [(ngModel)]="user.email"
        #email="ngModel"
      />

      <div>
        <label for="firstName"><b>Name</b></label>
        <input
          type="text"
          placeholder="Ingrese su nombre"
          name="firstName"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          #firstName="ngModel"
        />

      </div>

      <label for="username"><b>Username</b></label>
      <input
        type="text"
        placeholder="Ingrese su nombre de usuario"
        name="username"
        id="username"
        required
        [(ngModel)]="user.username"
        #name="ngModel"
      />

      <label for="apellido"><b>Last name</b></label>
      <input
        type="text"
        placeholder="Ingrese su apellido"
        name="LastName"
        id="LastName"
        required
        [(ngModel)]="user.lastName"
      />

      <label for="password"><b>Password (8 characters minimum):</b></label>
      <input
        type="password"
        placeholder="Ingrese su contraseña"
        name="Password"
        id="Password"
        required
        [(ngModel)]="user.password"
        [required]="true"
        [minlength]="8"
        #password="ngModel"
      />
      <div *ngIf="password.touched && password.errors">
        La contraseña requiere al menos 8 carácteres
      </div>
      <div [ngClass]="{ success: !error, fail: error }"></div>

      <button class="btn-register" type="submit" value="register">
        Register
      </button>

      <div class="p">
        <a href="">Ya tiene una cuenta? Inicie sesion</a>
        <div></div>
      </div>
    </form>
  </div>
</div>
